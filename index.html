<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    header {
      background-color: #111;
      color: gold;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      position: sticky;
      top: 0;
    }
    .balance {
      font-weight: bold;
      color: gold;
    }
    .container {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
    }
    h2 {
      color: gold;
    }
    input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: gold;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
      color: gold;
    }
    .games {
      display: none;
      margin-top: 40px;
    }
    .game-button {
      background-color: white;
      color: black;
      width: 80%;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    .auth-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üèÜ Win Hub</div>
    <div class="balance" id="balance" style="display:none;">‚Ç¶10,000</div>
  </header>

  <div class="container" id="auth-container">
    <h2>Welcome to Win Hub</h2>
    <div class="auth-options">
      <button onclick="showSignup()">Sign Up</button>
      <button onclick="showLogin()">Login</button>
    </div>

    <div id="signup" style="display:none;">
      <h3>Create Account</h3>
      <input type="text" id="signupUser" placeholder="Create Username">
      <input type="password" id="signupPass" placeholder="Create Password">
      <button onclick="signup()">Sign Up</button>
    </div>

    <div id="login" style="display:none;">
      <h3>Login</h3>
      <input type="text" id="loginUser" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="container games" id="games">
    <h2>üéÆ Available Games</h2>
    <button class="game-button">üé° Spin the Wheel</button>
    <button class="game-button">‚úàÔ∏è Aviator</button>
    <button class="game-button">‚öΩ Virtual Football</button>
    <button class="game-button">üÉè Whot</button>
  </div>

  <script>
    function showSignup(){
      document.getElementById("signup").style.display="block";
      document.getElementById("login").style.display="none";
    }
    function showLogin(){
      document.getElementById("login").style.display="block";
      document.getElementById("signup").style.display="none";
    }

    function signup(){
      const u=document.getElementById("signupUser").value.trim();
      const p=document.getElementById("signupPass").value.trim();
      if(!u || !p){alert("Fill all fields");return;}
      localStorage.setItem("winhubUser",u);
      localStorage.setItem("winhubPass",p);
      localStorage.setItem("winhubBalance","10000");
      alert("Account created! Please login.");
      showLogin();
    }

    function login(){
      const u=document.getElementById("loginUser").value.trim();
      const p=document.getElementById("loginPass").value.trim();
      const su=localStorage.getItem("winhubUser");
      const sp=localStorage.getItem("winhubPass");
      if(u===su && p===sp){
        document.getElementById("auth-container").style.display="none";
        document.getElementById("games").style.display="block";
        document.getElementById("balance").style.display="block";
      } else {
        alert("Incorrect username or password.");
      }
    }

    // Auto-login if user already saved
    window.onload=()=>{
      const su=localStorage.getItem("winhubUser");
      if(su){
        document.getElementById("auth-container").style.display="none";
        document.getElementById("games").style.display="block";
        document.getElementById("balance").style.display="block";
      }
    }
  </script>
</body>
</html>
